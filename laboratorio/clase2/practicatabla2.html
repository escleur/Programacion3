<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, td{
            border: 1px solid black;

        }
        td{
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td >C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td rowspan="2" colspan="2">F</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
