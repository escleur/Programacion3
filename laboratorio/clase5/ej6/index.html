            // }

        const p1 = new Persona("Juan", 30);

        console.log(typeof p1);
        console.log(p1 instanceof Persona)

        Persona.prototype.saludar= function(){

            }





        function Empleado(nombre, edad, sueldo){
            this.sueldo = sueldo;
            //this.super = Persona;
            //this.super(nombre, edad);
            this.super = Persona.call(this, nombre, edad);
        }    

        Empleado.prototype = new Persona();


        const emp1 = new Empleado("Analia", 30, 80000);

        Empleado.prototype.despedir = function(){
            console.log("chau");
        }

        function EmpleadoEspecializado(nombre, edad, sueldo, especialidad){
            this.especialidad = especialidad || "Inutil";
            this.super = Empleado;
            this.super(nombre, edad, sueldo);
        }
        EmpleadoEspecializado.prototype.contarEspecialidad = function(){
            console.log("Mi especialidad es " + this.especialidad);
        }
        EmpleadoEspecializado.prototype = new Empleado();
        const emp2 = new EmpleadoEspecializado("Jose", 45, 70000, "Soldador");

        console.log(emp2);
        console.log(emp2 instanceof Persona); //true
